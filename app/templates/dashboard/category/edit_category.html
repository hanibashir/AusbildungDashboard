{% extends "base.html" %}

{% block title %}
    New Category
{% endblock %}

{% block main %}


    <div class="container">
        <div class="row">
            <div class="col-8">
                <form action="/dashboard/category" method="post" enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title"
                               placeholder="Category Title" value="{{ category['title'] }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3"
                                  placeholder="Category Description">{{ category['description'] }}</textarea>
                    </div>
                    {# Category Image #}
                    <div class="row col-12">
                        <div class="col-3 form-group mb-3">
                            <label for="img">
                                Change Image
                            </label>
                            <input type="file" id="img" name="img" accept="image/*">
                        </div>
                        <div class="col-4">
                            <img src="{{ category['image_url'] }}" alt="image for {{ category['title'] }} category">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary mb-3" type="submit">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


{% endblock %}
