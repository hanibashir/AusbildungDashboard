{% extends './base.html' %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <div class="text-center">
        <form action="/register" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name"></label>
                <input required autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Name"
                       type="text"/>
            </div>

            <div class="mb-3">
                <input required class="form-control mx-auto w-auto" id="email" name="email"
                       placeholder="name@example.com" type="email"/>
            </div>
            <div class="mb-3">
                <input required class="form-control mx-auto w-auto" id="password" name="password"
                       placeholder="Enter your Password" type="password"/>
            </div>
            <div class="mb-3">
                <input required class="form-control mx-auto w-auto" id="confirm_password" name="confirm_password"
                       placeholder="Retype your Password" type="password"/>
            </div>
            <div class="mb-3">
                <input type="file" id="img" name="img" accept="image/*"/>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
